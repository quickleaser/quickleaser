<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

  <form action="">

    <!-- login box -->
      <div id="loginBox" style="display: none">
        <div id="between">
            <input id="userName" type="textbox" name="name" placeholder="Email" onClick="selectText(this);" />
            <input id="pWord" type="textBox" name="password" placeholder="Password" onClick="selectText(this);" />
                <div id="logs">
                    <input id="remember" type="checkbox" name="remember" />Remember Me
                    <a href="" id="signIn">
                      <div id="sign-in">
                        Sign In
                      </div>
                    </a>
                </div>
          </div>
          <div class="signUp"> <a href="../Registration/">Sign up now!</a> </div>
        </div>
  	<header>
        <div id="topBar2">
            <div id="cornerImg"><a href="../"><img src="../img/keyLogo.png" class="mini"/></a></div>

            <div class="searchTop"> 
            <a href="#" id="loginTrigger">
                <input type="button" name="signIn" value="Sign In" id="si"/></a>
            <a href="../Post/">
                <input id="pal" type="button" name="postLease" value="Post a Property" /></a>
            
            <!-- Location and Date Search Box-->
               
               <div class="headerMiddle">
                <input class="search1" type="textbox" name="searchbox" placeholder="City, State, or Zip Code" />

                    <div id="resultButton"><img src="../img/searchicon.png" id="searchicon"/>Search</div></a>  
                   </div>  
        </div>
        </div>
        </header>
    
    <div class="Content">

    <div id="contactUs">
      <p id="cu">ContactUs</p>
      <table id="form">
        <tr>
          <td valign="top"><label for="first_name">Name:</label></td>
          <td valign="top"><input  type="text" name="first_name" maxlength="50" size="30"></td>
        </tr>
        <tr>
          <td valign="top"><label for="email">Email Address: </label></td>
          <td valign="top"><input  type="text" name="email" maxlength="80" size="30"></td>
        </tr>
        <tr>
          <td valign="top"><label for="comments">Message: </label></td>
          <td valign="top"><textarea  name="comments" maxlength="2000" cols="24" rows="6"></textarea></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align:center"><input type="submit" value="Submit"></td>
        </tr>
      </table>
    </div>
    </div>
  </form>
</div>
